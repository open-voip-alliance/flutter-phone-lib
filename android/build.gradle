buildscript {
    ext.kotlin_version = '1.4.20'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'nl.vialer.voip.flutter'
version '1.0-SNAPSHOT'

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'http://download.flutter.io'
        }
        flatDir {
            dirs project(':').file('lib')
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "io.flutter:flutter_embedding_debug:1.0.0-d1bc06f032f9d6c148ea6b96b48261d6f545004f"

    // PIL dependencies
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'com.google.android.material:material:1.2.1'
    api 'com.google.firebase:firebase-messaging:21.0.0'
    api 'com.takwolf.android:foreback:0.1.1'
    api 'com.tomash:androidcontacts:1.14.0'
    api 'org.openvoipalliance:AndroidPhoneLib:0.6.20'
    api platform('com.google.firebase:firebase-bom:26.1.0')
    api 'com.google.firebase:firebase-messaging'

    implementation 'org.openvoipalliance:AndroidPlatformIntegration:0.0.2'
    implementation 'com.google.code.gson:gson:2.8.6'
}